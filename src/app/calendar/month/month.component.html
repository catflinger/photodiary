<h3>{{month.name}}</h3>
<table>
    <tr *ngFor="let week of month.weeks">
        <td *ngFor="let day of week.days">
            <a [routerLink]="['/album', day.getYear(), day.getMonth(), day.getDay()]" *ngIf="day.active">
                <img [src]="day.photo.thumb" />
            </a>

            <a href="" *ngIf="!day.active">
                <img [src]="day.photo.thumb" />
            </a>
        </td>
    </tr>
</table>

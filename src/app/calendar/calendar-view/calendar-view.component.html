<div class="container">

        Loading

    <div *ngIf="diary">

        <div class="starter-template">
            <h1>Mary's photo diary 2017</h1>

        <app-month *ngFor="let month of diary.years[0].months" [month]="month"></app-month>
    </div>
</div>
